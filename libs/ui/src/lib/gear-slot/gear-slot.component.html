<div
  class="gear-slot"
  [class.empty]="!slot?.item"
  [class.selected]="isSelected()"
  (mouseenter)="onHover()"
  (mouseleave)="onLeave()"
>
  <ng-container *ngIf="slot; else nullSlot">
    <img
      *ngIf="slot.item; else emptySlot"
      [src]="slot.item.icon"
      [alt]="slot.item.name"
    />
    <ng-template #emptySlot>
      <img [src]="emptySlotIcon()" [alt]="slot.type" class="placeholder" />
    </ng-template>

    <lib-tooltip *ngIf="showTooltip()" [slot]="slot" />
  </ng-container>

  <ng-template #nullSlot>
    <div class="null-slot">
      <img src="assets/null-slot.jpg" alt="NULL" />
    </div>
  </ng-template>
</div>
